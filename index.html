<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

</head>
<body>
  <!-- <h1>Testing Signup Form</h1>
  <p>If you can see this styled text, your setup works.</p> -->

  <!-- <img src="./images/background.jpg" alt="bc-image" class="image-sidebar"> -->

  <div class="container">
    <div class="image-sidebar">
      <div class="logo-overlay">
        <img src="images/odin-lined.png" alt="Logo" class="logo-img">
        <h1 class="logo-text">ODIN</h1>
      </div>
    </div>


     <div class="form-section">
      <h2>Create your account</h2>
      <form action="#">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" required>
        </div>

        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" required>
        </div>

        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>
</body>
</html>
